<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
          Datos del Usuario
        </ion-list-header>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-input type="text" placeholder="Nombres" [(ngModel)]="nombres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon  item-left></ion-icon>
          <ion-input type="text" placeholder="Apellidos" [(ngModel)]="apellidos"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="body" item-left></ion-icon>
            <ion-label>Genero</ion-label>
            <ion-select interface="action-sheet" [(ngModel)]="genero">
              <ion-option >Masculino</ion-option>
              <ion-option >Femenino</ion-option>
              <ion-option >Otro</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon name="calendar" item-left></ion-icon>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime displayFormat="DD MM, YYYY" [(ngModel)]="fechaNacimiento"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-icon name="at" item-left></ion-icon>
          <ion-input type="text" placeholder="Correo" [(ngModel)]="correo"></ion-input>
        </ion-item>
  </ion-list>
    <ion-list>
        <ion-list-header>
          Datos de la Cuenta
        </ion-list-header>  
        <ion-card>
            <img width="200" height="280" src="../assets/img/perfil2.jpg"/>
        </ion-card>         
        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          <ion-label stacked >Nombre de Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="unlock" item-left></ion-icon>
            <ion-label stacked >Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="unlock" item-left></ion-icon>
            <ion-label stacked >Repetir Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block color="secondary">Crear Cuenta</button>
    <button ion-button block  color="light">Cancelar</button>
</ion-content>
